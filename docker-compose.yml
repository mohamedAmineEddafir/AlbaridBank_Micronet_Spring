services:

  postgres:
    container_name: albarid-postgres
    image: postgres
    environment:
      POSTGRES_USER: albaridbank
      POSTGRES_PASSWORD: 123456
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data # Persist data even after container is removed
    ports:
      - "5436:5432" # Forward the exposed port to the host machine
    networks:
      - microservices-net
    restart: unless-stopped  # Restart policy

  pgadmin:
    container_name: albarid-pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
      - microservices-net
    restart: unless-stopped  # Restart policy

  zipkin:
    container_name: albarid-zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411" # Expose Zipkin UI on port 9411
    networks:
      - microservices-net
    restart: unless-stopped  # Restart policy

  keycloak:
    container_name: albarid-keycloak
    image: quay.io/keycloak/keycloak:24.0.2
    ports:
      - "9098:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    networks:
      - microservices-net
    command:
      - "start-dev"
      - "--http-enabled=true"
      - "--hostname-strict=false"
      - "--hostname-strict-https=false"
    restart: unless-stopped  # Restart policy

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin: